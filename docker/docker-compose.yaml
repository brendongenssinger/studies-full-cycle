version: '3'

services:
  app:
    container_name: app
    build: 
      context: node
#      dockerfile: Dockerfile.prod
    networks:
      - node-network
    volumes:
      - ./node:/usr/src/app
    tty: true
    ports:
      - "3000:3000"
    depends_on:
      - db

  db:
    image: mysql:5.7
    command: --innodb-use-native-aio=0
    container_name: db
    restart: always
    tty: true
    #volumes: 
      #- ./mysql_data:/var/lib/mysql
    environment: 
      - MYSQL_DATABASE=nodedb
      - MYSQL_ROOT_PASSWORD=root
    networks: 
      - node-network

# volumes:
#   mysql_data:
#     driver: local    

networks:
  node-network:
    driver: bridge  